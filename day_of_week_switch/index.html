
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
</head>
<body>
    <script>
        let day = prompt("Please enter the number of the week !")
        switch(day){
            case '1':
            alert("sunday");
            break;
            case '2':
            alert("monday");
            break;
            case '3':
            alert("tuesday");
            break;
            case '4':
            alert("wednesday");  
            break;
            case '5':
            alert("thursday");
            break;
            case '6':
            alert("friday");    
            break;
            case '7':
            alert("saturday");
            break;    
        }
        

      

    
    </script>
</body>
</html>
